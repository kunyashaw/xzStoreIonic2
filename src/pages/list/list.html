<ion-header>

  <ion-navbar>
    <ion-title>产品列表</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-list>
    <ion-item (click)="jumpToDetail(myIndex)" text-wrap *ngFor="let item of resultList;let myIndex=index">
      <ion-thumbnail item-start>
        <img [src]="'assets/'+item.pic" alt="">
      </ion-thumbnail>
      <h3>{{item.title}}</h3>
      <h5>{{item.price}}</h5>
    </ion-item>
  </ion-list>
  <p text-center *ngIf="pno > totalCount">我是有底线的</p>
  <ion-infinite-scroll *ngIf="pno <= totalCount" (ionInfinite)="loadMore($event)">
    <ion-infinite-scroll-content loadingText="正在请求下一页数据">
    </ion-infinite-scroll-content>
  </ion-infinite-scroll>
</ion-content>
